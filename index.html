<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f9c5d1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffeef3;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 140px;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">üêª‚ù§Ô∏è</div>
    <h1>Anshika, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:#f9c5d1;
          font-family:Arial;
          text-align:center;
        ">
          <h1 style="color:#ff4d6d;">
            YAYYY ANSHIKA ‚ù§Ô∏èü•∞<br>
            Happy Valentine‚Äôs Day!
          </h1>
        </div>
      `;
    });
  </script>
</body>
</html>
